{#Esto es un comentario#}
{% load static %} <!-- Debe ser la PRIMERA línea del archivo, carga los archivos static-->
<!DOCTYPE html>
<html lang="es">

    <head>
        <!-- Importación de la fuente OpenSans -->
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap"
            rel="stylesheet">
        <meta charset="UTF-8">
        <!-- Bloque de título -->
        <title>{% block title %}Compresión de archivos{% endblock %}</title>
        <!-- Bootstrap CDN, cambiar a local al exponer para evitar fallas-->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet">
            <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

        {% block head %}
        <!-- Espacio para agregar reglas de head en cada plantilla -->
        {% endblock head %}

        <!-- Tus estilos personalizados -->
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">

        {% block stylesheet %}
        <!-- Espacio para agregar reglas de estilos personalizados para cada plantilla -->
        {% endblock stylesheet %}
    </head>

    <body>
        <!-- En este punto quiero que vaya la navbar, por lo que sólo llamo al bloque y lo incluyo con include -->
        {% block navbar %}
        {% include 'navbar.html' %}
        {% endblock navbar %}

        <!-- Este será el contenido principal de la página, ocupa todo el tamaño de la página, a partir del header -->
        <main class="container-fluid hv-100 mx-auto">
                {% block content %}
                {% endblock %}
        </main>
        
        <!-- En este punto estará el footer, crea el archivo y llámalo como con el navbar -->
        

        <!-- Scripts -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="{% static 'js/main.js' %}"></script>
    </body>
    
</html>
